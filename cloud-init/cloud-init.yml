#cloud-config
packages:
 - curl
 - jq
runcmd:
 - curl https://raw.githubusercontent.com/mistio/kubernetes-blueprint/cloud_init/scripts/mega-deploy.sh | sh -s -- {{ ctx.instance.runtime_properties.cloud_init_arguments }}
 - 'curl -X DELETE -H "Authorization: {{ ctx.node.properties.mist_config.mist_token }}" "{{ ctx.node.properties.mist_config.mist_uri }}/api/v1/jobs/{{ ctx.instance.runtime_properties.job_id }}" --data-urlencode "script_id={{ ctx.instance.runtime_properties.script_id }}" --data-urlencode "action=cloud_init_finished" --data-urlencode "instance=$INSTANCE" --data-urlencode "instance_id=$INSTANCE_ID"'
