#cloud-config
packages:
 - curl
 - jq
runcmd:
 - curl -o mega-deploy.sh https://raw.githubusercontent.com/mistio/kubernetes-blueprint/cloud_init/scripts/mega-deploy.sh
 - chmod +x mega-deploy.sh
 - ./mega-deploy.sh {{ ctx.instance.runtime_properties.cloud_init_arguments }}
 - curl -X DELETE -H "Authorization: {{ ctx.node.properties.mist_config.mist_token }}" "{{ ctx.node.properties.mist_config.mist_uri }}/api/v1/jobs/{{ ctx.instance.runtime_properties.job_id }}?script_id={{ ctx.instance.runtime_properties.script_id }}&action=cloud_init_finished&instance=$INSTANCE&instance_id=$INSTANCE_ID"
