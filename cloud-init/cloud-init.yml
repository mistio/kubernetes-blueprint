#cloud-config
packages:
 - curl
 - jq
runcmd:
#  - curl https://raw.githubusercontent.com/mistio/kubernetes-blueprint/cloud_init/scripts/mega-deploy.sh | bash -s -- {{ ctx.instance.runtime_properties.cloud_init_arguments }}
  - "curl -X DELETE '{{ ctx.instance.runtime_properties.cloud_init_url }}' -H '{{ ctx.instance.runtime_properties.cloud_init_headers }}' --data-urlencode 'action=cloud_init_finished' --data-urlencode 'machine_name=$INSTANCE_ID'"
